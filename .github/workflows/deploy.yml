name: Deploy Website to Hostinger

on:
  push:
    branches:
      - main  # O 'master', revisa cÃ³mo se llama tu rama principal

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # QuÃ© carpeta de tu repo subir (./ es todo)
        server-dir: ./public_html/ # DÃ³nde ponerlo en Hostinger (IMPORTANTE)
        exclude: | # Archivos que NO quieres subir
          **/.git*
          **/.github*
          README.md